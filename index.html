    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>QuizWiz Game</title>

<body>

    <div class="topMenu">

            </div>

            <div class="quiz-questions hidde "">
                <h2>Questions</h2>

            </div>

            <div class=" quiz-answers">
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>

            </div>

            <div class="answer-validation">
                <h3>R&W</h3>


            </div>

        </section>

    </main>




    <script src="./script.js"></script>

</html>
